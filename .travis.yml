addons:
  postgresql: 9.3

python:
  - "2.7"

before_install:
  - sudo apt-get update -q

install:
  - sudo apt-get install -q fortune fortunes fortunes-ru
  - sudo apt-get install -q postgresql-contrib
  - sudo apt-get install -q postgresql-common
  #- sudo apt-get install -q postgresql-plpython-9.1
  - pip install nose coverage
  - pip install sqlalchemy pyramid
  - pip install git+https://github.com/ITCase/sqlalchemy_mptt.git
  - pip install git+https://github.com/ITCase/sacrud_pages.git
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database sacrud;' -U postgres
  - psql -c "ALTER USER postgres with password 'secure-password';" -U postgres
  - python setup.py develop
  - initialize_example_db development.ini

script:
  - "nosetests --cover-package=sacrud --cover-erase --with-coverage --with-doctest"
